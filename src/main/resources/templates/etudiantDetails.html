<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>Afficher Etudiant</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">

        <div class="card">

            <div class="card-header" style="text-align: center"><i class="fa fa-user" aria-hidden="true"></i>Details</div>

            <div class="card-body" style="text-align: center">
                <form>
                    <div class="form-group mt-2">
                        <label class="control-label"><i class="fa fa-user" aria-hidden="true"></i>Nom et prenom : </label>
                        <label th:text="${etudiant.nom}"></label>
                        <label th:text="${etudiant.prenom}"></label>
                    </div>

                    <div class="form-group mt-2">
                        <label class="control-label"><i class="fa fa-envelope" aria-hidden="true"></i>Email : </label>
                        <label th:text="${etudiant.email}"></label>
                    </div>

                    <div class="form-group mt-2">
                        <label class="control-label"><i class="fa fa-calendar" aria-hidden="true"></i>Date de naissance : </label>
                        <label th:text="${etudiant.dateNaissance}"></label>
                    </div>

                    <div class="form-group mt-2">
                        <label class="control-label"><i class="fa fa-venus-mars" aria-hidden="true"></i>Genre : </label>
                        <label th:text="${etudiant.genre}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label"><i class="fa fa-check" aria-hidden="true"></i>En regle status : </label>
                        <label th:text="${etudiant.enRegle}?'en regle':'pas en regle'"></label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
