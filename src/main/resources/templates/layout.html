    <link rel="stylesheet" href="/webjars/uikit/3.9.2/css/uikit.min.css"/>
    <script src="/webjars/uikit/3.9.2/js/uikit.min.js"></script>
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Patients</title>
</head>
<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/index}">Home</a>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    Patients
                </a>
                <ul class="dropdown-menu" sec:authorize="hasAuthority('ADMIN')">
                    <li><a class="dropdown-item" th:href="@{/formPatient}">Ajouter nouveau</a></li>
                    <li><a class="dropdown-item" th:href="@{/index}">Chercher</a></li>
                </ul>
            </li>

        </ul>

        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <span sec:authentication="name"></span> <i class="fa-solid fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>

                </ul>
            </li>
        </ul>

        <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/login}"> Login</a></li>
        </ul>


    </div>
</nav>

<div layout:fragment="content">
</div>
</body>
</html>
