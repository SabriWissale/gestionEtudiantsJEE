<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user/index}"><i class="fa fa-home" aria-hidden="true"></i></i> Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user/index}">Liste des étudiants</a>
            </li>

            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/admin/formEtudiant}">Nouveau étudiant</a>
            </li>


        </ul>

        <ul class="navbar-nav" >
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a  class="nav-link" href="#" role="button">
                    <span sec:authentication="name"></span>
                </a>
            </li>

            <li class="nav-item">
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            </li>
        </ul>


    </div>
</nav>

<div layout:fragment="content">
</div>
